<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Counter Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }

  /* Tab styles */
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #ccc;
  }

  .tab {
    padding: 10px 20px;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
  }

  .tab.active {
    background-color: white;
    border-bottom: 2px solid white;
    margin-bottom: -2px;
    font-weight: bold;
  }

  /* Container widths */
  #table-container, #summary-container {
    width: calc(100vw - 50px);
    max-width: calc(100vw - 50px);
  }

  #table-container {
    user-select: none;
    max-height: 600px;
    overflow: auto;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
  }

  table {
    border-collapse: collapse;
  }

  th, td {
    width: 50px;
    height: 25px;
    text-align: center;
    cursor: pointer;
    background-color: white;
    border: 1px solid black;
  }

  th {
    position: sticky;
    top: 0;
    z-index: 3;
    background-color: #ddd;
  }

  tr th:first-child {
    position: sticky;
    left: 0;
    z-index: 4;
    background-color: #ccc;
  }

  tr:first-child th:first-child {
    z-index: 5;
    background-color: #bbb;
  }

  .subtotal-row {
    background-color: #ffffcc;
    font-weight: bold;
  }

  .grandtotal-row {
    background-color: #ffcccc;
    font-weight: bold;
  }

  /* GitHub-style summary box */
  #summary-container {
    margin-top: 20px;
    position: relative;
    background-color: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    overflow: hidden;
  }

  #summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 16px;
    background-color: #f6f8fa;
    border-bottom: 1px solid #d0d7de;
  }

  #summary-header h3 {
    margin: 0;
    font-size: 14px;
    font-weight: 600;
    color: #24292f;
  }

  #copy-button {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 5px 12px;
    background-color: #ffffff;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    color: #24292f;
    transition: background-color 0.2s;
  }

  #copy-button:hover {
    background-color: #f3f4f6;
    border-color: #a0a0a0;
  }

  #copy-button:active {
    background-color: #e5e7eb;
  }

  #copy-button.copied {
    background-color: #dcfce7;
    border-color: #86efac;
    color: #166534;
  }

  #summary-content {
    padding: 16px;
    max-height: 400px;
    overflow: auto;
    background-color: #ffffff;
  }

  #summary-text {
    white-space: pre;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: #24292f;
    margin: 0;
  }

  /* Copy icon SVG */
  .copy-icon {
    width: 16px;
    height: 16px;
  }

  .check-icon {
    width: 16px;
    height: 16px;
    display: none;
  }

  #copy-button.copied .copy-icon {
    display: none;
  }

  #copy-button.copied .check-icon {
    display: block;
  }
</style>
</head>
<body>
  <h2>Counter Management System</h2>
  
  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-mode="arrival">Arrival</div>
    <div class="tab" data-mode="departure">Departure</div>
  </div>

  <div id="table-container"></div>
  
  <div id="summary-container">
    <div id="summary-header">
      <h3>Summary</h3>
      <button id="copy-button">
        <svg class="copy-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
          <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
        </svg>
        <svg class="check-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
        </svg>
        <span id="copy-text">Copy</span>
      </button>
    </div>
    <div id="summary-content">
      <pre id="summary-text"></pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
