<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Counter Management</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    overflow-x: hidden;
  }

  /* Tab styles */
  .tabs {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
    border-bottom: 2px solid #ccc;
  }

  .tab {
    padding: 10px 20px;
    cursor: pointer;
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    border-bottom: none;
    border-radius: 5px 5px 0 0;
  }

  .tab.active {
    background-color: white;
    border-bottom: 2px solid white;
    margin-bottom: -2px;
    font-weight: bold;
  }

  /* Shift selector */
  .shift-selector {
    margin-bottom: 20px;
  }

  .shift-selector label {
    margin-right: 10px;
    font-weight: bold;
  }

  .shift-selector select {
    padding: 5px 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
  }

  /* Table wrapper with scrollbar */
  #table-wrapper {
    width: calc(100vw - 40px);
    max-width: calc(100vw - 40px);
    overflow-x: auto;
    overflow-y: visible;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    position: relative;
  }

  /* Webkit browsers (Chrome, Safari) - always show scrollbar */
  #table-wrapper::-webkit-scrollbar {
    height: 12px;
    -webkit-appearance: none;
  }

  #table-wrapper::-webkit-scrollbar-track {
    background: #f1f1f1;
    border-radius: 6px;
  }

  #table-wrapper::-webkit-scrollbar-thumb {
    background: #888;
    border-radius: 6px;
  }

  #table-wrapper::-webkit-scrollbar-thumb:hover {
    background: #555;
  }

  #table-container {
    user-select: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    overflow: visible;
    display: inline-block;
    min-width: 100%;
  }

  table {
    border-collapse: collapse;
  }

  th, td {
    min-width: calc((100vw - 200px) / 25);  /* Divide available width by 25 (24 cols + 1 row header) */
    width: calc((100vw - 200px) / 25);
    height: 25px;
    text-align: center;
    background-color: white;
    border: none;  /* Change from "1px solid black" to "none" */
    border-top: 1px solid black;    /* Keep top border */
    border-bottom: 1px solid black; /* Keep bottom border */
    touch-action: auto;
  }

  tr:first-child th {
    font-size: 9px;
  }

  /* Data cells only - disable touch scrolling during drag */
  td[data-row] {
    cursor: pointer;
    touch-action: none;
  }

  /* When not dragging, allow scrolling on data cells too */
  body:not(.is-dragging) td[data-row] {
    touch-action: auto;
  }

  /* Sticky column headers */
  th {
    position: sticky;
    top: 0;
    z-index: 3;
    background-color: #ddd;
  }

  /* Sticky row headers (first column) */
  tr th:first-child {
    position: sticky;
    left: 0;
    z-index: 4;
    background-color: #ccc;
    font-size: 11px;
  }

  /* Top-left corner cell */
  tr:first-child th:first-child {
    z-index: 5;
    background-color: #bbb;
  }

  .subtotal-row {
    background-color: #ffffcc;
    font-weight: bold;
  }

  .subtotal-row th,
  .subtotal-row td {
    touch-action: auto; /* Allow scrolling on subtotal rows */
  }

  .grandtotal-row {
    background-color: #ffcccc;
    font-weight: bold;
  }

  .grandtotal-row th,
  .grandtotal-row td {
    touch-action: auto; /* Allow scrolling on grand total row */
  }

  .motor-row {
    background-color: #ccffcc;
    font-weight: bold;
  }

  /* Summary container */
  #summary-container {
    width: calc(100vw - 40px);
    max-width: calc(100vw - 40px);
    margin-top: 20px;
    position: relative;
    background-color: #f6f8fa;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    overflow: hidden;
  }

  #summary-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 16px;
    background-color: #f6f8fa;
    border-bottom: 1px solid #d0d7de;
  }

  #summary-header h3 {
    margin: 0;
    font-size: 14px;
    font-weight: 600;
    color: #24292f;
  }

  #copy-button {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 5px 12px;
    background-color: #ffffff;
    border: 1px solid #d0d7de;
    border-radius: 6px;
    cursor: pointer;
    font-size: 12px;
    color: #24292f;
    transition: background-color 0.2s;
  }

  #copy-button:hover {
    background-color: #f3f4f6;
    border-color: #a0a0a0;
  }

  #copy-button:active {
    background-color: #e5e7eb;
  }

  #copy-button.copied {
    background-color: #dcfce7;
    border-color: #86efac;
    color: #166534;
  }

  #summary-content {
    padding: 16px;
    max-height: 400px;
    overflow: auto;
    background-color: #ffffff;
  }

  #summary-text {
    white-space: pre;
    font-family: 'Courier New', monospace;
    font-size: 12px;
    color: #24292f;
    margin: 0;
  }

  /* Copy icon SVG */
  .copy-icon {
    width: 16px;
    height: 16px;
  }

  .check-icon {
    width: 16px;
    height: 16px;
    display: none;
  }

  #copy-button.copied .copy-icon {
    display: none;
  }

  #copy-button.copied .check-icon {
    display: block;
  }
</style>
</head>
<body>
  <h2>Counter Management System</h2>
  
  <!-- Shift Selector -->
  <div class="shift-selector">
    <label for="shift-select">Shift:</label>
    <select id="shift-select">
      <option value="morning" selected>Morning (10:00)</option>
      <option value="night">Night (22:00)</option>
    </select>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <div class="tab active" data-mode="arrival">Arrival</div>
    <div class="tab" data-mode="departure">Departure</div>
  </div>

  <!-- Table with horizontal scrollbar wrapper -->
  <div id="table-wrapper">
    <div id="table-container"></div>
  </div>
  
  <div id="summary-container">
    <div id="summary-header">
      <h3>Summary</h3>
      <button id="copy-button">
        <svg class="copy-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
          <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
        </svg>
        <svg class="check-icon" viewBox="0 0 16 16" fill="currentColor">
          <path d="M13.78 4.22a.75.75 0 0 1 0 1.06l-7.25 7.25a.75.75 0 0 1-1.06 0L2.22 9.28a.751.751 0 0 1 .018-1.042.751.751 0 0 1 1.042-.018L6 10.94l6.72-6.72a.75.75 0 0 1 1.06 0Z"></path>
        </svg>
        <span id="copy-text">Copy</span>
      </button>
    </div>
    <div id="summary-content">
      <pre id="summary-text"></pre>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
